<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
    <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="icon" type="image/png" href="https://www.google.com/favicon.ico"/>
</head>
<body>
    <header>
        <div class="header-menu">
            <a href="">Gmail</a>
            <a href="">Imagens</a>
            <a class="all-apps" href=""><span style="position: relative; top: 6px;" class="material-icons">apps</span></a>
            <a class="login-button" href="">Fazer login</a>
        </div>
    </header>
    <main>
        <div class="logo">
            <img src="./images/logo.png" alt="Google's Logo">
        </div>
        <div class="inputs">
            <input type="search" name="search-input" id="search-input">
            <div class="search-buttons">
                <input type="button" value="Pesquisa Google">
                <input type="button" value="Estou com sorte">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-upper">
                <span class="footer-location">Brasil</span>
            </div>
            <div class="footer-down">
                <span class="footer-left">
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Sobre</a>
                    <a href="">Como funciona a Pesquisa</a>
                </span>
                <span class="footer-right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
